<h2>Book List</h2>

<table class="table table-success table-striped">
    <thead>
        <tr>
            <th> Book ID </th>
            <th> Title </th>
            <th> Author </th>
            <th> Publication Date </th>
            <th> Isbn </th>
            <th> Number of Pages </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
            <td> {{ book.id }} </td>
            <td> {{ book.title }} </td>
            <td> {{ book.author }} </td>
            <td> {{ book.publicationDate }} </td>
            <td> {{ book.isbn }} </td>
            <td> {{ book.numOfPages }} </td>
            <td>
                <button (click) = "updateBook(book.id)" class="btn btn-info"  style="margin-left: 10px"> Edit </button>
                <button (click) = "deleteBook(book.id)" class="btn btn-danger" style="margin-left: 10px"> Delete </button>                
            </td>
        </tr>
    </tbody>
</table>
